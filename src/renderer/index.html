<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascendry</title>

    <link rel="stylesheet" href="./assets/fonts/icons/icons.css">
    <link rel="stylesheet" href="./assets/fonts/opensans/opensans.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app">
        <div class="titlebar">
            <div class="title">
                <div class="text"></div>
            </div>
            <div class="controls">
                <button id="minimize" tabindex="-1"><span class="icons">&#xE921</span></button>
                <button id="maximize" tabindex="-1"><span class="icons">&#xE922</span></button>
                <button id="quit" red tabindex="-1"><span class="icons">&#xE8BB</span></button>
            </div>
        </div>
        <div class="tools">
            <reimagined-button id="add-shortcut" filled>Add shortcut</reimagined-button>
            <reimagined-button id="reload-shortcuts" text>Reload shortcuts</reimagined-button>
            <reimagined-text-input id="search-input" placeholder="Search"></reimagined-text-input>
        </div>
        <div class="shortcuts" id="shortcuts"></div>
    </div>
    <div id="notification-container"></div>
</body>

<script type="module" src="./js/modules/elements.js"></script>
<script type="module" src="./js/index.js"></script>

</html>
